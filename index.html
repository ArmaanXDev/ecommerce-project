<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Your Ultimate Shopping Destination</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="assets/js/utils.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ShopHub</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="slider">
            <div class="slide active">
                <img src="https://img.freepik.com/free-photo/black-friday-elements-assortment_23-2149074076.jpg?semt=ais_hybrid" alt="Shopping Banner 1">
            </div>
        <div class="hero-content">
            <h1>Welcome to ShopHub</h1>
            <p>Discover Amazing Products at Great Prices</p>
            <a href="products.html" class="cta-button">Shop Now</a>
        </div>
    </header>

    <main>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="featured-products">
                <!-- Products will be loaded dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About ShopHub</h3>
                <p>Your ultimate destination for quality products</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/utils.js"></script>
